<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <!-- CSS gộp chung ở đây -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        /* Header */
        header {
            background: #222;
            color: white;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Menu */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #00bcd4;
        }

        /* Section */
        section {
            padding: 60px 0;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        section p {
            text-align: center;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>MySite</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h2>Home</h2>
            <p>Chào mừng bạn đến với portfolio cá nhân của tôi.</p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>Services</h2>
            <p>Tôi cung cấp dịch vụ thiết kế web và lập trình cơ bản.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <p>Các dự án tôi đã thực hiện sẽ được hiển thị tại đây.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: example@gmail.com</p>
        </div>
    </section>

    <footer>
        <p>© 2026 Gia Huy</p>
    </footer>

</body>
</html>
