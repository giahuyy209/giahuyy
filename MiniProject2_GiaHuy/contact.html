<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        /* Header */
        header {
            background: #222;
            color: white;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #00bcd4;
        }

        /* Contact section */
        .contact {
            padding: 60px 0;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00bcd4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        .success {
            text-align: center;
            margin-top: 15px;
            color: green;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>MySite</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="contact">
    <div class="container">
        <h2>Contact Me</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Nhập tên của bạn">

            <label>Email</label>
            <input type="email" placeholder="Nhập email">

            <button type="submit">Send</button>

            <p class="success"></p>
        </form>
    </div>
</section>

<footer>
    <p>© 2026 MySite</p>
</footer>

</body>
</html>
