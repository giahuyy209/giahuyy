<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Animation Libraries (All In One)</title>

    <!-- Animate.css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- AOS -->
    <link rel="stylesheet"
          href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- CSS TÙY CHỈNH -->
    <style>
        /* --- Cài đặt chung --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 300px;
        }

        section {
            min-height: 80vh;
            border-bottom: 2px dashed #ccc;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h2 { margin-bottom: 30px; }

        /* --- Box --- */
        .container-flex {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .box-red { background: #e74c3c; }
        .box-green { background: #2ecc71; }
        .box-blue { background: #3498db; }
        .box-orange { background: #e67e22; }

        /* --- GSAP Box --- */
        .gsap-box {
            opacity: 0;
            transform: translateX(-100px);
        }

        /* --- Bài 4 --- */
        #bai4 {
            background: #f4f4f4;
            justify-content: flex-start;
            padding-top: 0;
        }

        .header-anim {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .hero-cta {
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- Bài 5 --- */
        .card-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 200px;
            background: #8e44ad;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>

<!-- BÀI 1 -->
<section id="bai1">
    <h2>Bài 1: AOS (Cuộn xuống)</h2>
    <div class="container-flex">
        <div data-aos="fade-up" class="box box-red">Box 1</div>
        <div data-aos="fade-up" data-aos-delay="200" class="box box-green">Box 2</div>
        <div data-aos="fade-up" data-aos-delay="400" class="box box-blue">Box 3</div>
    </div>
</section>

<!-- BÀI 2 -->
<section id="bai2">
    <h1 class="animate__animated animate__bounceIn">
        BÀI 2: CHÀO MỪNG ĐẾN WEBSITE
    </h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">
        Dòng này sẽ hiện lên sau 1 giây
    </p>
</section>

<!-- BÀI 3 -->
<section id="bai3">
    <h2>Bài 3: GSAP Basic Tween</h2>
    <div class="gsap-box box box-orange">GSAP Move</div>
</section>

<!-- BÀI 4 -->
<section id="bai4">
    <div class="header-anim">MENU HEADER</div>
    <h2 class="hero-title">Nội Dung Chính</h2>
    <button class="hero-cta">MUA NGAY</button>
</section>

<!-- BÀI 5 -->
<section id="bai5">
    <h2>Bài 5: Stagger Effect</h2>
    <div class="card-list">
        <div class="card">Sản phẩm 1</div>
        <div class="card">Sản phẩm 2</div>
        <div class="card">Sản phẩm 3</div>
        <div class="card">Sản phẩm 4</div>
    </div>
</section>

<!-- THƯ VIỆN JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- JS TÙY CHỈNH -->
<script>
    /* --- BÀI 1: AOS --- */
    AOS.init({
        duration: 1000,
        once: true,
        offset: 100
    });

    /* --- BÀI 3: GSAP Tween --- */
    window.addEventListener('load', () => {
        gsap.to(".gsap-box", {
            x: 200,
            opacity: 1,
            duration: 1.5,
            delay: 0.5,
            ease: "power2.out"
        });
    });

    /* --- BÀI 4: GSAP Timeline --- */
    const tl = gsap.timeline({
        defaults: { duration: 0.8, ease: "power2.out" }
    });

    tl.from(".header-anim", { y: -50, opacity: 0 })
      .from(".hero-title", { y: 30, opacity: 0 })
      .from(".hero-cta", { scale: 0, opacity: 0 });

    /* --- BÀI 5: GSAP Stagger --- */
    window.addEventListener('scroll', () => {
        const section5 = document.querySelector('#bai5');
        const cards = document.querySelectorAll('.card');

        const sectionPos = section5.getBoundingClientRect().top;
        const screenPos = window.innerHeight / 1.3;

        if (sectionPos < screenPos) {
            gsap.to(cards, {
                opacity: 1,
                y: 0,
                duration: 0.6,
                stagger: 0.2,
                ease: "back.out(1.7)"
            });
        }
    });
</script>

</body>
</html>
